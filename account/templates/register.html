{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>My Kids - Daftar</title>
    <style>
        .font {
            font-family: 'Balsamiq Sans', cursive;
        }
        #form {
            margin-top: 30px;
            display: flex;
        }
        .btn {
            width: 100%;
            background-color: #FFEB94;
        }
        .navbar {
            background-color: #FFEB94;
        }
    </style>
  </head>
  <body class="font">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">MY KIDS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'index' %}">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Daftar</a>
              </li>
          </div>
        </div>
      </nav>
    
    <!-- FORM -->
    <section id="form">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
                    <img src="{% static 'img/login.svg' %}" style="width: 100%; height: 100%;" alt="">
                </div>

                <div class="col-md-6 ">
                    <h3 class="text-center">Daftar</h3> <br>
                    <form method="post" action="">
                      {% csrf_token %}
                        <div class="mb-3">
                          <label class="form-label">Username</label>
                          <!-- <input type="username" class="form-control" placeholder="Username"> -->
                          {{ form.username }}
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Email</label>
                          <!-- <input type="username" class="form-control" placeholder="Username"> -->
                          {{ form.email }}
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Password</label>
                          <!-- <input type="password" class="form-control" placeholder="Password"> -->
                          {{ form.password1 }}
                        </div>
                        <div class="mb-3">
                          <label class="form-label">Password</label>
                          <!-- <input type="password" class="form-control" placeholder="Password"> -->
                          {{ form.password2 }}
                        </div>
                        <p>Sudah punya akun? <a href="{% url 'login' %}">masuk</a> </p>
                        {{ form.errors }}
                        <button type="submit" class="btn">Daftar</button> <br><br>
                      </form>
                </div>
            </div>
        </div>
    </section>

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
